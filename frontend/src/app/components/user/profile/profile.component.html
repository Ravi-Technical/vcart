<section class="seller-dashboard">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 p-0">
                <app-side-bar></app-side-bar>
            </div>
            <div class="col-lg-9 p-0">
                <div class="content-dashboard">
                    <section class="add-product-page">
                        <div class="container">
                            <h1>Profile <span><button (click)="onChange()" class="btn btn-primary">Change</button></span></h1>
                         <div class="row">
                            <div class="col-lg-12">
                                 <div class="inner-profile">
                                     <form #profileForm="ngForm" (ngSubmit)="proForm(profileForm.value)" disabled>
                                       <div class="row">
                                           <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Name</label>
                                                <input type="text" name="name" [(ngModel)]="name" class="form-control">
                                            </div>
                                           </div>
                                           <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Email</label>
                                                <input type="email" name="email" [(ngModel)]="email" class="form-control" readonly>
                                            </div>
                                           </div>
                                       </div>
                                       <br>

                                       <div class="row">
                                        <div class="col-lg-6">
                                         <div class="form-group">
                                             <label>Mobile</label>
                                             <input type="text" name="mobile" [(ngModel)]="mobile" class="form-control">
                                         </div>
                                        </div>
                                        <div class="col-lg-6">
                                         <div class="form-group">
                                            <label>Password</label>
                                            <input type="password" name="password" [(ngModel)]="password" class="form-control">
                                         </div>
                                        </div>
                                      </div>
                                      <br>
                                      <div class="row">
                                        <div class="col-lg-6">
                                         <div class="form-group">
                                             <label>City</label>
                                             <input type="text" name="city" [(ngModel)]="city"  class="form-control">
                                         </div>
                                        </div>
                                        <div class="col-lg-6">
                                         <div class="form-group">
                                             <label>State</label>
                                             <input type="text" name="state" [(ngModel)]="state" class="form-control">
                                         </div>
                                        </div>
                                      </div>
                                     <br>
                                      <div class="row">
                                        <div class="col-lg-6">
                                         <div class="form-group">
                                             <label>Pin Code</label>
                                             <input type="text" name="pincode" [(ngModel)]="pincode"  class="form-control">
                                         </div>
                                        </div>
                                        <div class="col-lg-6">
                                         <div class="form-group">
                                            <label>Alternate Mobile Number</label>
                                             <input type="text" name="alternatePhone" [(ngModel)]="alternatePhone" class="form-control">
                                         </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="form-group mt-4">
                                            <label>Address</label>
                                            <textarea type="text" name="address" [(ngModel)]="address" class="form-control"></textarea>
                                           </div>
                                        </div>
                                      </div>
                                      <button id="Submit" class="btn btn-info" disabled> Submit</button>
                                     </form> 
                                 </div>
                            </div>
                        </div>
                        </div>
                    </section>
                </div>
            </div>

        </div>
    </div>
</section>
