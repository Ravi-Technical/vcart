<div class="forget-wraper">
    <div class="container-fluid">
         <div class="row">
            <div class="col-lg-4 col-hidden"></div>
            <div class="col-lg-4 col-12">
                 <div class="form-wraper">
                  <div class="plain-background"></div>
                  <div class="addon">
                    <span><i class="fa fa-solid fa-lock"></i></span> 
                  </div>
                    <div class="inner-content">
                     <h2>Forget Password</h2>
                    <p>Enter your email and we'll send you a link to reset your password.</p>
                     <form [formGroup]="forgetPassword" (ngSubmit)="forgetForm(forgetPassword.value)">
                        <input type="email" formControlName="email" class="form-control" placeholder="Email">
                        <button type="submit" id="submit"  [disabled]="forgetPassword.invalid"class="btn btn-primary"> Submit</button>
                     </form>
                     <a class="pb-2" routerLink="/user/login">Back to login</a>
                    </div>
                 </div>
            </div>
            <div class="col-lg-4 col-hidden"></div>
         </div>
    </div>
</div>
