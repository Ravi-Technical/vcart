<section class="seller-dashboard">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 p-0">
                <app-side-bar></app-side-bar>
            </div>
            <div class="col-lg-9 p-0">
                <div class="content-dashboard">
                    <section class="add-product-page">
                        <div class="container">
                            <h1>Wishlist Products</h1>
                                <div class="row">
                                     <div class="col-lg-12 scrollable" *ngIf="wishlist_products.length !==0">
                                         <div class="row wishlist-item" *ngFor="let product of wishlist_products">
                                             <div class="col-lg-2">
                                                <img class="product-image" src="{{product.image}}">
                                             </div>
                                             <div class="col-lg-8">
                                                <h4>{{product.name}}</h4>
                                                <h5>${{product.salePrice}} <s> &nbsp; ${{product.regularPrice}}</s> <span class="text-sucess"> &nbsp; {{product.discount}} off</span> </h5>
                                             </div>
                                             <div class="col-lg-2">
                                                <img (click)="removeProduct(product.id)" src="../../../../assets/delete.png" class="remove">
                                             </div>
                                         </div>
                                     </div>
                                     <div class="col-lg-12 notFOund" *ngIf="wishlist_products == null || wishlist_products.length == 0">
                                          <h4>No product found</h4>
                                     </div>
                                     
                                </div>
                        </div>
                    </section>
                </div>
            </div>

        </div>
    </div>
</section>

<div class="alert alert-success" id="alertSuccess">
    <span class="icon">&#x2705;</span> &nbsp; Wishlist product deleted successfully
  </div>
