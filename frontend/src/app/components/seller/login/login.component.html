<section class="seller-login">
  <div class="container">
    <div class="row">
      <div class="inner-login">
        <div class="col-lg-12">
          <div class="row">
            <ul class="user-login">
              <li (click)="hideShow()">New User? &nbsp;</li>
              <li (click)="hideShow()" style="color: #6333d7">Login</li>
            </ul>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <img src="../../../../assets/login-image.jpg" class="img-responsive" />
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <!-- Login Form -->
              <div class="form-area" *ngIf="loginRegister">
                <h2 class="mb-2"><span style="color: #6333d7;">Welcome</span> Back</h2>
                <p>Login to Continue</p>
                <h5 class="danger">{{message}}</h5>
                <form #loginForm="ngForm" (ngSubmit)="loginSubmit(loginForm.value)">
                  <input type="text" name="email" placeholder="Email" class="form-control pl-0" ngModel required>
                  <input type="password" id="password" name="password" placeholder="Password" class="form-control pl-0"
                    ngModel required>
                  <span class="eye-hideShow loginForm"><i (click)="passwordHideShow($event)"
                      class="fa fa-eye-slash"></i></span>
                  <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
                </form>
                <a routerLink="/seller/forgot-password">Forgot Password?</a>
              </div>
              <!-- Register Form -->
              <div class="form-area" *ngIf="!loginRegister">
                <h2 class="mb-2"><span style="color: #6333d7;">Welcome</span> Back</h2>
                <p>New user sign up</p>
                <form #registerForm="ngForm" (ngSubmit)="regsiterSubmit(registerForm)" novalidate>
                  <div class="row">
                    <div class="col-lg-6">
                      <input type="text" name="name" placeholder="Name" class="form-control" ngModel required>
                    </div>
                    <div class="col-lg-6">
                      <input type="email" name="email" (change)="validateEmail($event)" placeholder="Email"
                        class="form-control" ngModel required email #email="ngModel">
                      <div class="alert alert-danger" *ngIf="email.errors && (email.dirty || email.touched)">
                        <div *ngIf="email.errors['required']">
                          Email is required.
                        </div>
                        <div *ngIf="email.errors['email']">
                          Invalid email format.
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6">
                      <input type="password" name="password" id="password" placeholder="Password" minlength="5"
                        maxlength="15" class="form-control" ngModel #password="ngModel" required>
                      <span class="eye-hideShow"><i (click)="passwordHideShow($event)"
                          class="fa fa-eye-slash"></i></span>
                      <div class="alert alert-danger" *ngIf="password.errors && (password.dirty || password.touched)">
                        <div *ngIf="password.errors['required']">
                          password is required.
                        </div>
                        <div *ngIf="password.errors['minlength']">
                          Minimum 5 digit
                        </div>
                        <div *ngIf="password.errors['maxlength']">
                          Maximum 15 digit
                        </div>
                      </div>

                    </div>
                    <div class="col-lg-6">
                      <input type="text" name="mobile" placeholder="Mobile" minlength="10" maxlength="12" class="form-control" ngModel #mobile="ngModel" required>
                      <div class="alert alert-danger" *ngIf="mobile.errors && (mobile.dirty || mobile.touched)">
                        <div *ngIf="mobile.errors['required']">
                          mobile is required.
                        </div>
                        <div *ngIf="mobile.errors['minlength']">
                          Minimum 10 digit
                        </div>
                        <div *ngIf="mobile.errors['maxlength']">
                          Maximum 12 digit
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-12">
                      <textarea name="address" placeholder="Address" class="form-control" ngModel required></textarea>
                    </div>
                  </div>
                  <button type="submit" [disabled]="!registerForm.valid" class="btn btn-primary">Sign Up</button>
                </form>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
