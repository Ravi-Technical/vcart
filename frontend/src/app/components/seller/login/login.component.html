<section class="seller-login">
  <div class="container">
    <div class="row">
      <div class="inner-login">
        <div class="col-lg-12">
          <div class="row">
            <ul class="user-login">
              <li (click)="hideShow()">New User? &nbsp;</li>
              <li (click)="hideShow()" style="color: #6333d7">Login</li>
            </ul>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <img src="../../../../assets/login-image.jpg" class="img-responsive"/>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
             <!-- Login Form -->
              <div class="form-area" *ngIf="loginRegister">
                <h2 class="mb-2"><span style="color: #6333d7;">Welcome</span> Back</h2>
                <p>Login to Continue</p>
                <h5 class="danger">{{message}}</h5>
                <form #loginForm="ngForm" (ngSubmit)="loginSubmit(loginForm.value)">
                    <input type="text" name="email" placeholder="Email" class="form-control pl-0" ngModel required>
                    <input type="password" id="password" name="password" placeholder="Password" class="form-control pl-0" ngModel required>
                    <span class="eye-hideShow loginForm"><i (click)="passwordHideShow($event)" class="fa fa-eye-slash"></i></span>
                    <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
                </form>
                <a routerLink="/seller/forgot-password">Forgot Password?</a>
              </div>
             <!-- Register Form -->
             <div class="form-area" *ngIf="!loginRegister">
                <h2 class="mb-2"><span style="color: #6333d7;">Welcome</span> Back</h2>
                <p>New user sign up</p>
                <form #registerForm="ngForm" (ngSubmit)="regsiterSubmit(registerForm.value)">
                    <div class="row">
                      <div class="col-lg-6">
                        <input type="text" name="name" placeholder="Name" class="form-control" ngModel required>
                      </div>
                      <div class="col-lg-6">
                        <input type="text" name="email" placeholder="Email" class="form-control" ngModel required>
                      </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                    <input type="password" name="password" id="password" placeholder="Password" class="form-control" ngModel required>
                    <span class="eye-hideShow"><i (click)="passwordHideShow($event)" class="fa fa-eye-slash"></i></span>
                </div>
                <div class="col-lg-6">
                    <input type="text" name="mobile" placeholder="Mobile" class="form-control" ngModel required>
                </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                    <textarea name="address" placeholder="Address" class="form-control" ngModel required></textarea>
                </div>
                </div>
                    <button type="submit" [disabled]="!registerForm.valid" class="btn btn-primary">Sign Up</button>
                </form>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
