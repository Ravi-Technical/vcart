<div class="forget-wraper">
    <div class="container-fluid">
         <div class="row">
            <div class="col-lg-4 col-hidden"></div>
            <div class="col-lg-4 col-12">
               <div class="plain-background"></div>
                 <div class="form-wraper">
                  <div class="addon">
                    <span><i class="fa fa-solid fa-lock"></i></span> 
                  </div>
                    <h2>Forget Password</h2>
                    <p>Enter your email and we'll send you a link to reset your password.</p>
                     <form [formGroup]="forgetPassword" (ngSubmit)="forgetForm(forgetPassword.value)">
                        <input type="email" formControlName="email" class="form-control" placeholder="Email">
                        <button type="submit" id="submitBtn" class="btn btn-primary" [disabled]="forgetPassword.invalid">Submit</button>
                     </form>
                     <a routerLink="/seller/login">Back to login</a>
                 </div>
            </div>
            <div class="col-lg-4 col-hidden"></div>

         </div>
    </div>
</div>
