
 <section class="waper-product-details">
     <div class="container-fluid">
         <div class="row">
            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-6 col-12">
                <div class="image-wraper">
                  <img src="{{detailProduct.image}}" alt="">
                </div>
            </div>
            <div class="col-xl-8 col-lg-8 col-md-6 col-sm-6 col-12">
                <div class="product-details">
                    <span class="wishlist" id="wishlist" (click)="wishlistItem(detailProduct.id)"><i class="fa fa-heart" aria-hidden="true"></i></span>
                     <h5 class="gray">{{detailProduct.category}}</h5>
                     <h5>{{detailProduct.name}}</h5>
                     <p>${{detailProduct.salePrice}} <s> ${{detailProduct.regularPrice}}</s><span class="text-sucess"> {{detailProduct.discount}}% off</span></p>
                     <div class="colors pt-2">
                        <!-- <div class="someElement" data-tooltip="This is a tooltip">Hover Me</div> -->
                        <h6>Color : {{detailProduct.color}}</h6>
                        <!-- <ul>
                            <li *ngFor="let clr of color; let i = index">
                                <span [class.active]="selectedIndex===i" class="colr someElement" (click)="getColor(clr, i)" title="{{clr}}">
                                    {{clr}}
                                </span>
                            </li>
                        </ul> -->
                     </div>
                     <div class="colors pt-2">
                        <h6>Size  : {{detailProduct.size}}</h6>
                        <!-- <ul>
                            <li *ngFor="let s of sizes; let i=index">
                                <span [class.active]="selectedSize===i" class="colr" (click)="getSize(s, i)" title="{{s}}">{{s}}</span>
                            </li>
                        </ul> -->
                     </div>
                     <div class="add-to-cart pt-4">
                        <button *ngIf="!cartFlag" class="btn btn-info" (click)="addToCart(detailProduct)">Add to Cart</button>
                        <button *ngIf="cartFlag" class="btn btn-info" (click)="goToCart()">Go to Cart</button>
                        <button class="btn btn-primary" (click)="goToCheckOut(detailProduct)" >Buy Now</button>
                     </div>
                </div>
            </div>
         </div>
     </div>
 </section>


 <!-- Popup Notification -->
 <div class="alert alert-success" id="alertSuccess" role="alert">
    <div class="message">
      <i class="fa fa-check"></i> <span id="message"> Product added successfully in wishlist</span>
    </div>
  </div>
